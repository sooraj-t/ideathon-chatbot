        <div class="parDiv" >
             <img  src="assets/{{img}}"
            alt="">
            <div class="chatarea "  *ngIf="charteandb && enable"  style="
            position: absolute;
            top: 0;
            right: 0;
            background: white;
            height: 100%;
        "  >
                <app-message-list [messages]="messages"></app-message-list>
                <div class="chatcontrol">
                    <i class="fa fa-close" *ngIf="charteandb" (click)="enableDisable()"
                        style="font-size: 36px;
                        position: relative;
                        top: 33px;
                        left: 10px;
                        cursor: pointer;"></i>
                    <input type="text" class="form-control chatinput" [(ngModel)]="message.content"
                        (keyup)="handleEnter($event)" />
                    <button class="btn btn-success sendbtn"
                        style="width: 10%;position: relative;bottom: 33px;left: 20%;"
                        (click)="sendMessage()">Send</button>
                </div>
            </div>
        </div>

        <div style="position: relative;float: right;top: 52px;right: 13px;">
            <button class="btn btn-success sendbtn" style="overflow: auto;position: fixed;bottom: 5px;right: 14px;"
                *ngIf="!charteandb" (click)="enableDisable()">Chart</button>
        </div>
